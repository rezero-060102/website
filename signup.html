<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Pertemuan 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossOrigin="anonymous" referrerPolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="assets/css/variables.style.css" rel="stylesheet">
    <link href="assets/css/auth.style.css" rel="stylesheet">
</head>

<body>
    <main>
        <section id="auth-hero">
            <img src="assets/images/banner-3.jpg" class="background">
            <div class="content">
                <h2 class="title">SELAMAT DATANG.</h2>
                <p class="description">
                    Strategi penjualan di mana produk tambahan direkomendasikan kepada pelanggan berdasarkan pembelian
                    sebelumnya atau preferensi mereka
                </p>
            </div>
        </section>

        <section id="auth-form">
            <!-- Button -->
            <a href="homepage.html"><button class="btn">
                    <div class="wrapper">
                        <p class="text">Home</p>
                        <div class="flower flower1">
                            <div class="petal one"></div>
                            <div class="petal two"></div>
                            <div class="petal three"></div>
                            <div class="petal four"></div>
                        </div>
                        <div class="flower flower2">
                            <div class="petal one"></div>
                            <div class="petal two"></div>
                            <div class="petal three"></div>
                            <div class="petal four"></div>
                        </div>
                        <div class="flower flower3">
                            <div class="petal one"></div>
                            <div class="petal two"></div>
                            <div class="petal three"></div>
                            <div class="petal four"></div>
                        </div>
                        <div class="flower flower4">
                            <div class="petal one"></div>
                            <div class="petal two"></div>
                            <div class="petal three"></div>
                            <div class="petal four"></div>
                        </div>
                        <div class="flower flower5">
                            <div class="petal one"></div>
                            <div class="petal two"></div>
                            <div class="petal three"></div>
                            <div class="petal four"></div>
                        </div>
                        <div class="flower flower6">
                            <div class="petal one"></div>
                            <div class="petal two"></div>
                            <div class="petal three"></div>
                            <div class="petal four"></div>
                        </div>
                    </div>
                </button></a>
            </a>
            <div class="header">
                <h1>Sign Up</h1>
                <p>Enter your personal information.</p>
            </div>
            <form action="" method="get">

                <div class="input-group border-primary">
                    <label for="name">Name</label>
                    <input type="text" class="placeholder-primary" id="name" name="name" placeholder="Your name">
                </div>

                <div class="input-group border-primary">
                    <label for="date">Date of Birth</label>
                    <input type="text" class="placeholder-primary" id="date of birth" date="date"
                        placeholder="Your Date of birth">
                </div>

                <div class="input-group border-primary">
                    <label for="age">Age</label>
                    <input type="text" class="placeholder-primary" id="age" age="age" placeholder="Your Age">
                </div>

                <div class="input-group border-primary">
                    <label for="email">Email</label>
                    <input type="email" class="placeholder-primary" id="email" name="email" placeholder="Your email">
                </div>

                <div class="input-group border-primary">
                    <label for="password">Password</label>
                    <input type="password" class="placeholder-primary" id="password" name="password"
                        placeholder="Your password">
                </div>

                <div class="input-group border-primary">
                    <label for="password-confirmation">Password Confirmation</label>
                    <input type="password" class="placeholder-primary" id="password-confirmation"
                        name="password-confirmation" placeholder="Your password confirmation">
                </div>

                <button type="submit" class="btn-secondary btn-submit">Sign Up</button>
                <p class="text-center">Already have an account? <a href="signin.html" class="link">Sign In</a></p>
            </form>
        </section>
    </main>
</body>

</html>
